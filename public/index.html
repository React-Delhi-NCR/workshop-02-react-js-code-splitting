<html>

<head>
    <title>React suspense + webpack code splitting</title>
    <style>
        html,
        body {
            font-family: sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-weight: 400;
            margin: 20px 0;
        }

        .nav {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .nav>li {
            display: inline-block;
            width: 25%;
            text-align: center;
        }

        .nav>li>a {
            color: #fff;
            font-weight: 300;
            text-decoration: none;
            padding: 15px;
            display: inline-block;
        }

        .content {
            background-color: #eaeaea;
            text-align: center;
            font-weight: 300;
            padding: 150px 0;
        }

        button {
            background: #000;
            color: #fff;
            font-weight: 300;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        input {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <main id="app"></main>
    <script src="./build/bundle.js"></script>
</body>

</html>
